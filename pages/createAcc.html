<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="create-acc">

        <h1>Create Account</h1>

        <form>

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" required>

            <label for="mail">Email</label>
            <input type="text" id="mail">

            <label for="phone-no">Phone No: </label>
            <input type="tel" id="phone-no" required>

            <label for="password-1">Password: </label>
            <input type="password" id="password-1" required>

            <label for="password-2">Confirm Password: </label>
            <input type="password" id="password-2" required>


            <button type="submit" id="createAcc">Register</button>
            <a href="">Forget password</a>


            <p>Already Have a account? <a href="loginAcc.html">Sign in</a></p>

        </form>

    </div>




</body>


<script src="/scripts/createAcc.js"></script>


</html>
